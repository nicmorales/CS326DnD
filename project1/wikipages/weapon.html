<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Material Design for Bootstrap fonts and icons -->

    <!-- Material Design for Bootstrap CSS -->

    <title>D&D Pal - Armor</title>

<body>
<nav class="navbar navbar-expand-md navbar-dark  bg-dark">
    <a class="navbar-brand" href="#">D&amp;D Pal</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse"
            aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarCollapse">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="nav-link" href="#">characters <span class="sr-only">(current)</span></a>
            </li>

            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" id="navbarDropdownMenuLink" data-toggle="dropdown"
                   aria-haspopup="true" aria-expanded="false">Wiki</a>
                <div class="dropdown-menu dropdown-primary" aria-labelledby="navbarDropdownMenuLink">
                    <a class="dropdown-item" href="#">Classes</a>
                    <a class="dropdown-item" href="#">Equipment</a>
                    <a class="dropdown-item" href="#">Spells</a>
                    <a class="dropdown-item" href="#">items</a>
                </div>
            </li>
        </ul>
        <form class="form-inline mt-2 mt-md-0">
            <input class="form-control mr-sm-2" type="text" placeholder="Search" aria-label="Search">
            <div class="nav-item dropdown">
                <a style="color: white;" class="nav-link dropdown-toggle" id="navbarDropdownMenuLink"
                   data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Cluoth</a>
                <div class="dropdown-menu dropdown-primary" aria-labelledby="navbarDropdownMenuLink">
                    <a class="dropdown-item" href="#">Settings</a>
                    <a class="dropdown-item" href="#">Logout</a>

                </div>
            </div>
        </form>
    </div>
</nav>
<main role="main" class="container">
    <div class="container card" style="margin-top:10px;">

        <div class="row" style="margin-top: 10px">
            <!--Grid column-->
            <div class="col-md">

                <h1>Halbread</h1>
                <hr>


            </div>

        </div>

        <div class="row" style="margin-top: 10px">
            <!--Grid column-->
            <div class="col-md-3">

                <h4>Damage</h4>
                <hr>
                <h6>1d10 slashing</h6>


            </div>

        </div>

        <div class="row" style="margin-top: 10px">
            <!--Grid column-->
            <div class="col-md-3">

                <h4>Properies</h4>
                <hr>
                <div>
                  <h6>Heavy</h6>
                  <p> small creatures have disadvantige</p>
                </div>
                <div>
                  <h6>reach</h6>
                  <p> +5 to range</p>
                </div>
                <div>
                  <h6>two handed</h6>
                  <p> reqiured to hands ya dumbass</p>
                </div>


            </div>

        </div>

        <div class="row" style="margin-top: 10px">
            <!--Grid column-->
            <div class="col-md-3">

                <h4>Cost</h4>
                <hr>
                <h6>20 gold</h6>


            </div>

        </div>


        <!--Main container-->
    </div>
</main>
<!--Main layout-->

<!--Footer-->

<footer>

</footer>
<!--/.Footer-->

        crossorigin="anonymous"></script>
<script src="https://unpkg.com/bootstrap-material-design@4.1.1/dist/js/bootstrap-material-design.js"
        integrity="sha384-CauSuKpEqAFajSpkdjv3z9t8E7RlpJ1UP0lKM/+NdtSarroVKu069AlsRPKkFBz9"
        crossorigin="anonymous"></script>

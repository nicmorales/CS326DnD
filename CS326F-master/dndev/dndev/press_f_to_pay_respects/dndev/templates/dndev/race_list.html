{% extends "base_generic.html" %}

{% block content %}

<main role="main" class="container">
    <div class="container card p-5" style="margin-top:10px;">
        <h1>List of Race</h1>

        {% if race_list %}
        <ul>

            {% for race in race_list %}
            <li>
                <a href="{{ race.get_absolute_url }}">{{ race.name }}</a>
            </li>
            {% endfor %}

        </ul>
        {% else %}
        <p>There are no races in the wiki.</p>
    </div>
</main>
{% endif %}
{% endblock %}

{% extends 'base_generic.html' %}
{% load static %}
{% block content %}
<main role="main" class="container">
  <div class="container ml-5 mt-4">
    <div class="row">
      <div class="col-md-11">
        <div class="card pl-5 pr-4 pb-4">
          <div class="card-header">
            <h2 class="my-4 text-center">Create Character</h2>
          </div>
          <div class="card-body">
            <form method="post" class="mt-3 p-3">
              {% csrf_token %}
              {{ form.as_p }}
              <button type="submit" class="mt-4">Sign up</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</main>
{% endblock %}

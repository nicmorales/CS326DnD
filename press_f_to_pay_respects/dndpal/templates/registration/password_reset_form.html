{% extends "base_generic.html" %}
{% block content %}

<div class="container">

    <div class="Absolute-Center is-Responsive">
      <div id="logo-container"></div>
      <div class="col-sm-12 col-md-10 col-md-offset-1">

        <form action="" method="post">{% csrf_token %}

                <p>{{ form.email }}</p>

        </form>
        
      </div>
    </div>
  </div>
</div>

{% endblock %}

{% extends "base_generic.html" %}

{% block content %}

<main role="main" class="container">
    <div class="container card p-5" style="margin-top:10px;">
        <h1>List of Classes</h1>

        {% if characterclass_list %}
        <ul>

            {% for class in characterclass_list %}
            <li>
                <a href="{{ class.get_absolute_url }}">{{ class.name }}</a>
            </li>
            {% endfor %}

        </ul>
        {% else %}
        <p>There are no classes in the wiki.</p>
        {% endif %}
    </div>
</main>

{% endblock %}
